name: Tests

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  # Unit Tests for multiple Node versions
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: travelhub-ultimate/backend/package-lock.json

      - name: Install dependencies
        working-directory: ./travelhub-ultimate/backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./travelhub-ultimate/backend
        run: npx prisma generate

      - name: Run unit tests
        working-directory: ./travelhub-ultimate/backend
        run: npm run test:unit -- --run --reporter=verbose
        env:
          NODE_ENV: test

  # Integration Tests with PostgreSQL
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: travelhub_test
          POSTGRES_USER: travelhub_test
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: travelhub-ultimate/backend/package-lock.json

      - name: Install dependencies
        working-directory: ./travelhub-ultimate/backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./travelhub-ultimate/backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: ./travelhub-ultimate/backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://travelhub_test:test_password@localhost:5432/travelhub_test

      - name: Run integration tests
        working-directory: ./travelhub-ultimate/backend
        run: npm run test:integration -- --run --reporter=verbose
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://travelhub_test:test_password@localhost:5432/travelhub_test
          JWT_SECRET: test-jwt-secret-min-32-chars-long-for-testing
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-min-32-chars-long

  # End-to-End Tests
  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: travelhub_e2e
          POSTGRES_USER: travelhub_e2e
          POSTGRES_PASSWORD: e2e_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: travelhub-ultimate/backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./travelhub-ultimate/backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./travelhub-ultimate/backend
        run: npx prisma generate

      - name: Build backend
        working-directory: ./travelhub-ultimate/backend
        run: npm run build

      - name: Run database migrations
        working-directory: ./travelhub-ultimate/backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://travelhub_e2e:e2e_password@localhost:5432/travelhub_e2e

      - name: Start backend server
        working-directory: ./travelhub-ultimate/backend
        run: |
          npm run start:direct &
          sleep 10
        env:
          NODE_ENV: production
          PORT: 3000
          DATABASE_URL: postgresql://travelhub_e2e:e2e_password@localhost:5432/travelhub_e2e
          JWT_SECRET: e2e-jwt-secret-min-32-chars-long-for-e2e-testing
          JWT_REFRESH_SECRET: e2e-jwt-refresh-secret-min-32-chars-long

      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:3000/health; do sleep 2; done'

      - name: Run E2E tests
        run: |
          curl -f http://localhost:3000/health
          curl -f http://localhost:3000/api/health || true
        env:
          API_URL: http://localhost:3000

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          cat travelhub-ultimate/backend/logs/*.log 2>/dev/null || echo "No logs found"

  # Linting
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: travelhub-ultimate/backend/package-lock.json

      - name: Install dependencies
        working-directory: ./travelhub-ultimate/backend
        run: npm ci

      - name: Run ESLint
        working-directory: ./travelhub-ultimate/backend
        run: npm run lint
