apiVersion: apps/v1
kind: Deployment
metadata:
  name: travelhub-backend
  namespace: travelhub
  labels:
    app: travelhub-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: travelhub-backend
  template:
    metadata:
      labels:
        app: travelhub-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/yourusername/travelhub-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: travelhub-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: travelhub-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: travelhub-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: travelhub-backend-service
  namespace: travelhub
spec:
  selector:
    app: travelhub-backend
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP
