apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: travelhub-ingress
  namespace: travelhub
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - travelhub.com
    - www.travelhub.com
    secretName: travelhub-tls
  rules:
  - host: travelhub.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: travelhub-backend-service
            port:
              number: 3000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: travelhub-frontend-service
            port:
              number: 80
