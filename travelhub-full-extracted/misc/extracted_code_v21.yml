version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: travelhub-postgres
    environment:
      POSTGRES_DB: travelhub
      POSTGRES_USER: travelhub
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - travelhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: travelhub-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - travelhub-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./travelhub-backend
      dockerfile: Dockerfile
    container_name: travelhub-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://travelhub:${DB_PASSWORD}@postgres:5432/travelhub
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      TRAVELPAYOUTS_TOKEN: ${TRAVELPAYOUTS_TOKEN}
      TRAVELPAYOUTS_MARKER: ${TRAVELPAYOUTS_MARKER}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - travelhub-network
    volumes:
      - ./travelhub-backend/logs:/app/logs
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./travelhub-frontend
      dockerfile: Dockerfile
    container_name: travelhub-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - travelhub-network
    restart: unless-stopped

  # Nginx Load Balancer (Optional - for multiple backend instances)
  nginx:
    image: nginx:alpine
    container_name: travelhub-nginx
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - travelhub-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  travelhub-network:
    driver: bridge
