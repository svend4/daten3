# GitHub Actions CI/CD для IOS Search System
# Автоматическое тестирование при каждом push

name: IOS System CI/CD

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ========================================================================
  # JOB 1: Тестирование
  # ========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ios_test
          POSTGRES_USER: ios_test
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        cd информационная-ОС
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-github-actions-annotate-failures

    - name: Run tests
      env:
        DATABASE_URL: postgresql+asyncpg://ios_test:test_password@localhost:5432/ios_test
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci
        ENVIRONMENT: test
      run: |
        cd информационная-ОС
        pytest ios_bootstrap/test_basic.py -v --tb=short --color=yes

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          информационная-ОС/pytest-report.xml
          информационная-ОС/htmlcov/

  # ========================================================================
  # JOB 2: Проверка кода (Linting)
  # ========================================================================
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install linters
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 isort mypy

    - name: Check formatting with Black
      run: |
        cd информационная-ОС/ios_bootstrap
        black --check --diff .
      continue-on-error: true

    - name: Lint with flake8
      run: |
        cd информационная-ОС/ios_bootstrap
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      continue-on-error: true

  # ========================================================================
  # JOB 3: Сборка Docker образа
  # ========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        cd информационная-ОС
        docker build -t ios-system:test .

    - name: Test Docker image
      run: |
        cd информационная-ОС
        # Запустить контейнер
        docker run -d --name ios-test \
          -e DATABASE_URL=sqlite:///test.db \
          -e REDIS_URL=redis://localhost:6379 \
          -e SECRET_KEY=test \
          -p 8000:8000 \
          ios-system:test

        # Подождать запуска
        sleep 10

        # Проверить health endpoint
        curl -f http://localhost:8000/health || exit 1

        # Остановить
        docker stop ios-test
        docker rm ios-test

  # ========================================================================
  # JOB 4: Отчет о статусе
  # ========================================================================
  status:
    name: Report Status
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    if: always()

    steps:
    - name: Check job status
      run: |
        echo "Test status: ${{ needs.test.result }}"
        echo "Lint status: ${{ needs.lint.result }}"
        echo "Build status: ${{ needs.build.result }}"

        if [ "${{ needs.test.result }}" == "success" ] && \
           [ "${{ needs.build.result }}" == "success" ]; then
          echo "✅ All checks passed!"
          exit 0
        else
          echo "❌ Some checks failed"
          exit 1
        fi
