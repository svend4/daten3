# Qdrant Configuration

service:
  # gRPC port
  grpc_port: 6334
  
  # HTTP port
  http_port: 6333
  
  # Host
  host: 0.0.0.0

storage:
  # Storage path
  storage_path: /qdrant/storage
  
  # Performance settings
  performance:
    # Use mmap for vectors
    vectors_on_disk: false
    
    # Optimize for search
    optimize_on_disk: true

# Cluster configuration (for production)
cluster:
  enabled: false

# Telemetry
telemetry:
  disabled: true

# Logging
log_level: INFO