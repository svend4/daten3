# Docker Compose для IOS System
# Минимальная конфигурация для запуска существующего кода

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ios-postgres
    environment:
      POSTGRES_DB: ios_db
      POSTGRES_USER: ios_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ios_password_change_me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ios-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ios_user -d ios_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ios-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ios-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

