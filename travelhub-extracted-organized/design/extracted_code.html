<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Compare flights, hotels, and car rentals from hundreds of providers. Find the best travel deals with TravelHub." />
    <meta name="keywords" content="flights, hotels, travel, booking, cheap flights, hotel deals" />
    <meta name="author" content="TravelHub" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://travelhub.com/" />
    <meta property="og:title" content="TravelHub - Compare Flights, Hotels & Car Rentals" />
    <meta property="og:description" content="Find the best travel deals from hundreds of providers" />
    <meta property="og:image" content="/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://travelhub.com/" />
    <meta property="twitter:title" content="TravelHub - Compare Flights, Hotels & Car Rentals" />
    <meta property="twitter:description" content="Find the best travel deals from hundreds of providers" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:3000" />
    
    <title>TravelHub - Compare Flights, Hotels & Car Rentals</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
