services:
  # Backend API
  - type: web
    name: daten3-1
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: ./travelhub-ultimate/backend
    region: oregon
    plan: free
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: travelhub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://daten3.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend
  - type: web
    name: daten3
    runtime: docker
    dockerfilePath: ./Dockerfile
    rootDir: ./travelhub-ultimate/frontend
    region: oregon
    plan: free
    branch: main
    dockerCommand: serve -s dist -l 3000
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://daten3-1.onrender.com/api
    buildFilter:
      paths:
        - travelhub-ultimate/frontend/**
    autoDeploy: true

databases:
  - name: travelhub-db
    databaseName: travelhub
    plan: free
    region: oregon
