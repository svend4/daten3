services:
  # Backend API Service
  - type: web
    name: travelhub-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:render
    healthCheckPath: /health/live
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: travelhub-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://travelhub-frontend.onrender.com
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: TRAVELPAYOUTS_TOKEN
        sync: false
      - key: TRAVELPAYOUTS_MARKER
        sync: false

databases:
  - name: travelhub-db
    databaseName: travelhub_gqvi
    user: travelhub_gqvi_user
    region: oregon
    plan: free
    postgresMajorVersion: 15
