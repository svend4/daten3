server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Application logs from file
  - job_name: travelhub-api
    static_configs:
      - targets:
          - localhost
        labels:
          job: travelhub-api
          env: production
          __path__: /app/logs/*.log

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            service: service
            correlationId: correlationId

      # Extract labels
      - labels:
          level:
          service:

      # Set timestamp
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05'

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          __path__: /var/log/*.log
