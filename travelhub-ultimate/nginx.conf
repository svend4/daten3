# TravelHub Ultimate - Nginx Production Configuration
# This configuration is optimized for production deployment

# Upstream backend API server
upstream backend_api {
    server backend:3000;
    keepalive 32;
}

# Redirect HTTP to HTTPS (optional, uncomment in production with SSL)
# server {
#     listen 80;
#     server_name yourdomain.com www.yourdomain.com;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # PERFORMANCE OPTIMIZATIONS
    # ============================================

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Brotli compression (if ngx_brotli module available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # ============================================
    # SECURITY HEADERS
    # ============================================

    # Prevent clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Enable XSS protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Content Security Policy (customize as needed)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.travelpayouts.com https://autocomplete.travelpayouts.com https://engine.hotellook.com;" always;

    # Permissions Policy (formerly Feature-Policy)
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

    # ============================================
    # CACHING RULES
    # ============================================

    # Cache static assets aggressively
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache HTML with short TTL
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Service Worker - no cache
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

    # Manifest - cache for 1 day
    location = /manifest.json {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # ============================================
    # API PROXY
    # ============================================

    location /api {
        # Remove /api prefix before proxying (adjust if needed)
        # rewrite ^/api/(.*)$ /$1 break;

        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Preserve original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Bypass cache for API requests
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # HEALTH CHECK ENDPOINTS
    # ============================================

    location /health {
        proxy_pass http://backend_api/health;
        access_log off;
    }

    location /api/health {
        proxy_pass http://backend_api/api/health;
        access_log off;
    }

    # ============================================
    # SPA ROUTING
    # ============================================

    # All other requests - serve index.html (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;

        # Cache for 1 hour
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ============================================
    # ERROR PAGES
    # ============================================

    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ============================================
    # DENY ACCESS TO HIDDEN FILES
    # ============================================

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # LOGGING
    # ============================================

    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}

