<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#3b82f6"/>

  <!-- Travel Hub Icon - Airplane and Globe -->
  <g transform="translate(256, 256)">
    <!-- Globe circle -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="#ffffff" stroke-width="8"/>
    <circle cx="0" cy="0" r="110" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.5"/>

    <!-- Globe lines -->
    <ellipse cx="0" cy="0" rx="140" ry="60" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="60" ry="140" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6"/>

    <!-- Airplane -->
    <g transform="translate(80, -80) rotate(45)">
      <!-- Fuselage -->
      <rect x="-8" y="-40" width="16" height="80" rx="8" fill="#ffffff"/>

      <!-- Wings -->
      <rect x="-60" y="-10" width="120" height="20" rx="10" fill="#ffffff"/>

      <!-- Tail -->
      <rect x="-25" y="30" width="50" height="12" rx="6" fill="#ffffff"/>
    </g>

    <!-- Letter T -->
    <text x="-30" y="15" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff">T</text>
  </g>
</svg>
