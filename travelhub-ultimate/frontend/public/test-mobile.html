<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üß™ CORS Test - Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .test-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .test-button:active {
            transform: scale(0.98);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #results {
            margin-top: 20px;
        }

        .test-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ddd;
        }

        .test-item.pending {
            border-left-color: #ff9800;
        }

        .test-item.passed {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }

        .test-item.failed {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .test-item h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .test-item p {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .summary {
            background: #667eea;
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .summary.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .summary.failure {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }

        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .info-box h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #856404;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="subtitle">–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è Frontend ‚Üí Backend</p>

        </div>

    </div>

        async function runTests() {

            const results = document.getElementById('results');

            let testsPassed = 0;

                    method: 'GET',
                    credentials: 'include'
                });

                        <p>Status: ${response.status}</p>

                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                test1.className = 'test-item failed';
                test1.innerHTML = `
                    <h3>‚ùå –¢–ï–°–¢ 1: Health Check - –ü–†–û–í–ê–õ–ï–ù</h3>
                    <p>–û—à–∏–±–∫–∞: ${error.message}</p>
                    <p>Backend –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω –∏–ª–∏ —Å–ø–∏—Ç</p>
                `;
            }

            // TEST 2: CORS Headers
            const test2 = document.createElement('div');
            test2.className = 'test-item pending';
            test2.innerHTML = '<h3>‚è≥ –¢–ï–°–¢ 2: CORS Headers</h3><p>–ü—Ä–æ–≤–µ—Ä–∫–∞ CORS –Ω–∞—Å—Ç—Ä–æ–µ–∫...</p>';
            results.appendChild(test2);

            try {
                const response = await fetch(`${BACKEND}/api/health`, {
                    method: 'GET',
                    credentials: 'include'

                const corsOrigin = response.headers.get('access-control-allow-origin');
                const corsCredentials = response.headers.get('access-control-allow-credentials');

                if (corsOrigin === FRONTEND && corsCredentials === 'true') {
                    test2.className = 'test-item passed';
                    test2.innerHTML = `
                        <h3>‚úÖ –¢–ï–°–¢ 2: CORS Headers - –ü–†–û–ô–î–ï–ù</h3>
                        <p>CORS Origin: ${corsOrigin}</p>

                    `;
                    testsPassed++;
                } else {
                    test2.className = 'test-item failed';
                    test2.innerHTML = `
                        <h3>‚ùå –¢–ï–°–¢ 2: CORS Headers - –ü–†–û–í–ê–õ–ï–ù</h3>
                        <p>CORS Origin: ${corsOrigin || 'null'}</p>
                        <p>–û–∂–∏–¥–∞–µ—Ç—Å—è: ${FRONTEND}</p>
                        <p>Credentials: ${corsCredentials || 'null'}</p>

                }
            } catch (error) {
                test2.className = 'test-item failed';
                test2.innerHTML = `

                    <p>–û—à–∏–±–∫–∞: ${error.message}</p>
                `;
            }

            // TEST 3: CSRF Token
            const test3 = document.createElement('div');
            test3.className = 'test-item pending';
            test3.innerHTML = '<h3>‚è≥ –¢–ï–°–¢ 3: CSRF Token</h3><p>–ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞...</p>';
            results.appendChild(test3);

            try {
                const response = await fetch(`${BACKEND}/api/csrf-token`, {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.csrfToken) {
                        test3.className = 'test-item passed';
                        test3.innerHTML = `
                            <h3>‚úÖ –¢–ï–°–¢ 3: CSRF Token - –ü–†–û–ô–î–ï–ù</h3>
                            <p>Token –ø–æ–ª—É—á–µ–Ω: ${data.csrfToken.substring(0, 20)}...</p>
                        `;
                        testsPassed++;
                    } else {

                        test3.innerHTML = `

                            <p>–¢–æ–∫–µ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –æ—Ç–≤–µ—Ç–µ</p>

                    }

                    test3.className = 'test-item failed';
                    test3.innerHTML = `

                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                test3.className = 'test-item failed';
                test3.innerHTML = `
                    <h3>‚ùå –¢–ï–°–¢ 3: CSRF Token - –ü–†–û–í–ê–õ–ï–ù</h3>
                    <p>–û—à–∏–±–∫–∞: ${error.message}</p>
                `;
            }

            // Summary
            const summary = document.createElement('div');
            if (testsPassed === testsTotal) {
                summary.className = 'summary success';
                summary.innerHTML = `
                    üéâ –í–°–Å –†–ê–ë–û–¢–ê–ï–¢!<br>
                    <div style="font-size: 0.9em; margin-top: 10px;">
                        ${testsPassed}/${testsTotal} —Ç–µ—Å—Ç–æ–≤ –ø—Ä–æ–π–¥–µ–Ω–æ<br>
                        Frontend —É—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω –∫ Backend!
                    </div>
                `;
            } else {
                summary.className = 'summary failure';
                summary.innerHTML = `
                    ‚ùå –û–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø—Ä–æ–±–ª–µ–º—ã<br>
                    <div style="font-size: 0.9em; margin-top: 10px;">
                        ${testsPassed}/${testsTotal} —Ç–µ—Å—Ç–æ–≤ –ø—Ä–æ–π–¥–µ–Ω–æ
                    </div>

                const infoBox = document.createElement('div');
                infoBox.className = 'info-box';
                infoBox.innerHTML = `
                    <h4>üìã –ß—Ç–æ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å:</h4>
                    <ul>
                        <li>FRONTEND_URL —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –≤ Render Dashboard?</li>
                        <li>–ó–Ω–∞—á–µ–Ω–∏–µ: https://daten3.onrender.com</li>
                        <li>Backend –ø–µ—Ä–µ–¥–µ–ø–ª–æ–µ–Ω –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π?</li>
                        <li>Backend –Ω–µ —Å–ø–∏—Ç? (Render Free Tier)</li>
                    </ul>
                `;
                results.appendChild(infoBox);
            }
            results.appendChild(summary);

            loading.classList.add('hidden');
            button.disabled = false;
            button.textContent = 'üîÑ –ó–∞–ø—É—Å—Ç–∏—Ç—å –µ—â—ë —Ä–∞–∑';
        }

        // Auto-run on page load
        window.addEventListener('load', () => {

        });
    </script>
</body>
</html>
