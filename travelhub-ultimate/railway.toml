# Railway Configuration для TravelHub Backend
# Документация: https://docs.railway.app/deploy/config-as-code
#
# ВАЖНО: Этот файл находится в travelhub-ultimate/railway.toml
# Railway должен использовать Root Directory: travelhub-ultimate

[build]
builder = "DOCKERFILE"
dockerfilePath = "./backend/Dockerfile"
watchPatterns = ["./backend/**"]

[deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Переменные окружения (эти значения будут переопределены в Railway UI)
[deploy.environmentVariables]
PORT = "3000"
NODE_ENV = "production"
