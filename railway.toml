# Railway Configuration для TravelHub Backend
# Этот файл находится в КОРНЕ репозитория
# Используется когда Root Directory = "." (корень репозитория)

[build]
builder = "DOCKERFILE"
dockerfilePath = "travelhub-ultimate/backend/Dockerfile"
watchPatterns = ["travelhub-ultimate/backend/**"]

[deploy]
startCommand = "cd travelhub-ultimate/backend && npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Переменные окружения
[deploy.environmentVariables]
PORT = "3000"
NODE_ENV = "production"
